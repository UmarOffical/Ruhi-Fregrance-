<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Ruhi Fragrance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    Ruhi Fragrance

  <section>

    <div class="slider-container">

        <img src="https://via.placeholder.com/200x250?text=Perfume+1" alt="New Perfume 1">

      </div>
      <div class="product-card">

      </div>
      <div class="product-card">

      </div>
    </div>
  </section>

  <section>
    <h2>Most Selling Perfumes</h2>
    <div class="slider-container">
      <div class="product-card">
        <img src="https://via.placeholder.com/200x250?text=Bestseller+1" alt="Top Perfume 1">
        <p>Bestseller 1</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x250?text=Bestseller+2" alt="Top Perfume 2">
